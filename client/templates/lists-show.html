<template name="listsShow">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#if editing}}
        <form class="js-edit-form list-edit-form">
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a href="#" class="js-cancel nav-todo"><span class="icon-close js-cancel" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-todo"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>
        <h1 class="js-edit-list title-page"><span class="title-wrapper">{{name}}</span> <span class="count-list">{{incompleteCount}}</span></h1>
        <div class="nav-group right">
          <div class="nav-todo options-mobile">
            <select class="list-edit">
              <option disabled selected>Select an action</option>
              {{#if Privacy}}
                <option value="public">Make Public</option>
              {{else}}
                <option value="private">Make Private</option>
              {{/if}}
              <option value="delete">Delete</option>
            </select>
            <span class="icon-cog"></span>
          </div>
          <div class="options-web">
            <a class="addInterest"><span class="icon-add"></span></a>
            <a class="js-toggle-list-privacy nav-todo">
              {{#if Privacy}}
                 <span class="icon-locked" title="Make list public"></span>
              {{else}}
                <span class="icon-unlock" title="Make list private"></span>
              {{/if}}
            </a>
            <a class="js-share-list">
              <span class="icon-shared" title="Send List"></span>
            </a>
            <a class="js-delete-list nav-todo">
              <span class="icon-garb" title="Delete list"></span>
            </a>
          </div>
        </div>
      {{/if}}


      <!-- <form class="js-todo-new todo-new input-symbol">
        <input type="text" placeholder="Add todos">
        <span class="icon-add js-todo-add"></span>
      </form> -->
    </nav>

    <div class="content-scrollable list-todos">
    {{#if adding_interest}}
      {{> form}}
    {{/if}}
      {{#if todosReady}}
        {{#each todos}}
          {{> todo}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No articles here</div>
            <div class="subtitle-message">Add new items using the field above</div>
          </div>
        {{/each}}
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading articles...</div>
          </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="shareModal">
  <input type="hidden" name= "updated" value="{{updated}}" id="updated">
  {{#if sharing_list}}
  {{> sharelist}}
  {{/if}}

</template>
